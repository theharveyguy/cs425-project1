<!DOCTYPE html>
<html>
    <head>
        <title>Register Attendee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript" src="Scripts/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="Scripts/autofill.js"></script>
        <script type="text/javascript" src="Scripts/submit.js"></script>
    </head>
    <body>
        <a href="index.html">Search Registrations</a>
        <a href="register.html">Register User</a>
        <div id="registerForm">
            <form method="post">
                First Name: <input type="text" name="firstName" id="fName" onchange="autofill.autoFill()"/><br/>
                Last Name: <input type="text" name="lastName" id="lName" onchange="autofill.autoFill()"/><br/>
                How your name will be displayed: <input type="text" name="givenName" id="givenName"/><br/>
                Session: <select name="sessionID" size="4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                         </select>
                <button type="submit" onclick="submit.postForm">Submit</button>
            </form>
        </div>
        <div id="version"></div>
        <script type="text/javascript">
            autofill.init();
        </script>
    </body>
</html>
